<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron m-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour mr-md-3">9 AM</div>
        <textarea id="9" class="col-sm time-block description"></textarea>
        <button id="9" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour mr-md-2">10 AM</div>
        <textarea id="10" class="col-sm time-block description"></textarea>
        <button id="10" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour mr-md-2">11 AM</div>
        <textarea id="11" class="col-sm time-block description"></textarea>
        <button id="11" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour mr-md-2">12 PM</div>
        <textarea id="12" class="col-sm time-block description"></textarea>
        <button id="12" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour mr-md-3">1 PM</div>
        <textarea id="13" class="col-sm time-block description"></textarea>
        <button id="13" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour mr-md-3">2 PM</div>
        <textarea id="14" class="col-sm time-block description"></textarea>
        <button id="14" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour mr-md-3">3 PM</div>
        <textarea id="15" class="col-sm time-block description"></textarea>
        <button id="15" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour mr-md-3">4 PM</div>
        <textarea id="16" class="col-sm time-block description"></textarea>
        <button id="16" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour mr-md-3">5 PM</div>
        <textarea id="17" class="col-sm time-block description"></textarea>
        <button id="17" class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
